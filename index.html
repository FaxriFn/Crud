<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <title>Document</title>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-6">
        <div class="edit">
          <button id="edit_btn" class="btn btn-success">Add More User</button>
        </div>
      </div>
      <div class="col-6">
        <div class="search">
          <p>Search by name:</p>
          <input type="search">
        </div>

      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <table class="table">
          <thead>
            <tr>
           
              <th scope="col">Name</th>
              <th scope="col">Country</th>
              <th scope="col">Salary</th>
              <th scope="col">Email</th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr class="tr_total">
             
              <td>Mark</td>
              <td>Otto</td>
              <td>2</td>
              <td>mdo</td>
              <td><button class="edit1 btn btn-primary ">Edit</button></td>
              <td><button class="delete btn btn-danger">Delete</button></td>
            </tr>
            <tr class="tr_total">
             
              <td>Jacob</td>
              <td>Thornton</td>
              <td>22</td>
              <td>mdo</td>
              <td><button class="edit1 btn btn-primary">Edit</button></td>
              <td><button class="delete btn btn-danger">Delete</button></td>
            </tr>
            <tr class="tr_total">
            
              <td>Larry</td>
              <td>the Bird</td>
              <td>232</td>
              <td>mdo</td>
              <td><button class="edit1 btn btn-primary">Edit</button></td>
              <td><button class="delete btn btn-danger">Delete</button></td>
            </tr>
            
          </tbody>
        </table>
        <div class="total">
          <span id="total_num">Total: </span><span id="total_num2">Total: </span>
        </div>
      </div>

      <div class="col-7">
        <div class="model-element">
          <h3>Add user</h3>
          <h3>Name</h3>
          <input class="input_text" type="text">

          <span class="text-danger"></span>

          <h3>Country</h3>
          <input class="input_textTwo" type="text">
          <span class="text-danger"></span>

          <h3>Salary</h3>
          <input class="input_salary" type="number">
          <span class="text-danger"></span>
          <h3>Email</h3>
          <input class="input_email" type="email">

          <span class="text-danger"></span>
          <div class="allBtn">
            
            
            
           
            <button type="submit" class="btn btn-primary savebtn">Save</button>
            <button class="btn btn-primary cancel">Cansel</button>
          </div>
        </div>
      </div>
    </div>
  </div>





  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
